<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58e0101db8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="grid-section">
        <div class="container-header">
            <img class="header" src="./assets/logo.svg">
        </div>
        <div class="container-texts">
            <span class="title">Atualize ideias e informações em 5 minutos.</span>
            <span class="lead">Tudo que você precisa saber para começar o seu dia bem informado</span>
            <span class="form">Noticias sobre o universo da RocketSeat, e tudo o que precisar saber para <br> começar o dia melhor, perfeito para se preparar para codar.</span>
        </div>
        <div class="container-input">
            <span class="form text-input">Insira seu e-mail:</span>
            <div class="input">
                <input type="text" placeholder="oi@rocketseat.com">
                <i class="fa-regular fa-paper-plane"></i>
            </div>
        </div>
        <div class="container-text" style="display: flex;">
            <span>Deixe me ler primeiro</span>
            <i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i>
        </div>
    </section>
    <section class="grid-section secondary">
        <div class="container-background">
            <img src="./assets/read_news.jpg" class="background">
        </div>
    </section>
</body>
</html>
