<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">]
    <script src="https://kit.fontawesome.com/58e0101db8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="grid-section">
        <div class="container">
            <div class="container">
                <img class="profile-img" src="./assets/profile.jpeg">
                <p class="profile-name">@delai_mateus</p>
            </div>

            <div class="container-links">
                <div class="link"><p>Link 1</p></div>
                <div class="link"><p>Link 2</p></div>
                <div class="link"><p>Link 3</p></div>
                <div class="link"><p>Link 4</p></div>
            </div>

            <div class="flex icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitch"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </section>
</body>
</html>
